<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Simple Forms Masks</title>
</head>
<body>

  <h1>Simple Forms Masks</h1>

  <form action="">
    <div class="form-input">
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" data-simplemask="cpf" placeholder="000.000.000-00">
    </div>
    <div class="form-input">
      <label for="cnpj">CNPJ</label>
      <input type="text" name="cnpj" data-simplemask="cnpj" placeholder="00.000.000/0000-00">
    </div>
    <div class="form-input">
      <label for="telefone">Telefone</label>
      <input type="text" name="telefone" data-simplemask="telefone" placeholder="(00) 00000-0000">
    </div>
    <div class="form-input">
      <label for="cep">Cep</label>
      <input type="text" name="cep" data-simplemask="cep" placeholder="00000-000">
    </div>


  </form>

  <script src="./main.js"></script>
</body>
</html>
